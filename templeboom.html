<button onclick="goFullscreen()">Fullscreen</button>
<iframe id="gameFrame" src="https://poki.com/en/g/temple-of-boom" width="100%" height="500px" scrolling="no" frameborder="0" allowfullscreen></iframe>

<script>
  function goFullscreen() {
    var gameFrame = document.getElementById("gameFrame");

    if (gameFrame.requestFullscreen) {
      gameFrame.requestFullscreen();
    } else if (gameFrame.webkitRequestFullscreen) { /* Safari */
      gameFrame.webkitRequestFullscreen();
    } else if (gameFrame.msRequestFullscreen) { /* IE11 */
      gameFrame.msRequestFullscreen();
    }
  }
</script>
